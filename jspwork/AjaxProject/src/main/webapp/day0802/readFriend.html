<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Cute+Font&family=Diphylleia&family=Dongle:wght@300&family=Hi+Melody&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<button type="button" id="btn" class="btn btn-outline-info">json읽기(myfriend)</button>
<div id="result"></div>

	<script>
	$("#btn").click(function(){
		$.ajax({
			type:"get",
			url:"friendToJson.jsp",
			dataType:"json",
			success:function(data){
				$("#result").empty();
				var s="";
				s+="<table class='table table-bordered' style='width: 500px'>";
				s+="<tr>";
				s+="<th style='border:5px solid yellow'>번호</th> <th style= 'background-color: gray'>학생명</th> <th>전화번호</th> <th style= 'background-color: gray'>주소</th> <th>가입일</th>";
				s+="</tr>";
				$.each(data,function(idx,ele){
				s+="<tr>";
				s+="<td style='border:5px solid yellow'>"+ele.num+"</td>";
				s+="<td style= 'background-color: gray'>"+ele.fname+"</td>";
				s+="<td>"+ele.fhp+"</td>";
				s+="<td style= 'background-color: gray'>"+ele.faddr+"</td>";
				s+="<td>"+ele.gaipday+"</td>";
				s+="</tr>";
				
				});
				s+="</table>"
				$("#result").html(s);	
				}
	});
	});
	
	</script>
	
	
</body>
</html>
