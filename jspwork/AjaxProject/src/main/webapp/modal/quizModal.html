<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Cute+Font&family=Diphylleia&family=Dongle:wght@300&family=Hi+Melody&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Insert title here</title>
<script>
	$(function(){
		$(".subject").click(function(){
			
			var photo=$(this).attr("title");
			var writer=$(this).attr("writer");
			var title=$(this).text();
				
			$(".photo").attr("src",photo);
			$(".modal-title").html("<b>"+title+"</b>");
			$(".photo-title").text(writer);
			
			$("#myModal").modal();
			
			
		});
	})
</script>
</head>
<body>
	<table class="table table-bordered" style="width: 500px; margin-top: 50px;">
		<tr class="table-info">
			<th width="60">번호</th>
			<th width="250">제목</th>
			<th width="120">작성자</th>
			<th width="60">조회</th>
		</tr>
		<tr>
			<td align="center">10</td>
			<td class="subject" title="../Food/1.jpg" writer="김영준">자바스터디 모임</td>
			<td align="center">김영준</td>
			<td align="center">0</td>
		</tr>
		<tr>
			<td align="center">12</td>
			<td class="subject" title="../Food/2.jpg" writer="김석진">안녕하세요</td>
			<td align="center">김석진</td>
			<td align="center">32</td>
		</tr>
		<tr>
			<td align="center">17</td>
			<td class="subject" title="../Food/3.jpg" writer="강연주">잘못들었습니다</td>
			<td align="center">강연주</td>
			<td align="center">22</td>
		</tr>
		<tr>
			<td align="center">11</td>
			<td class="subject" title="../Food/4.jpg" writer="장순영">영준이에게</td>
			<td align="center">장순영</td>
			<td align="center">15</td>
		</tr>
		<tr>
			<td align="center">5</td>
			<td class="subject" title="../Food/5.jpg" writer="김선범">ㅋㅋ</td>
			<td align="center">김선범</td>
			<td align="center">4</td>
		</tr>
	</table>
	<div style="width: 500px; text-align: center;">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="#">1</a></liclass="page-item">
			<li><a href="#">2</a></li>
			<li class="active"><a href="#">3</a></liactive>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		
	</div>
			
	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" data-bs-toggle="modal" data-bs-target="#myModal"></h4>
        </div>
        <div class="modal-body">
          <p class="photo-title"></p>
          <img src="" class="photo" style="width: 200px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</body>
</html>
