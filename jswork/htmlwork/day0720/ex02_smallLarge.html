<!DOCTYPE html>
<html lang="en">https://search.naver.com/search.naver?where=image&nso=so%3Ar%2Ca%3Aall%2Cp%3Aall&sm=tab_nmr&query=%ED%94%8C%EB%A1%9C%ED%94%BC%EB%94%94%EC%8A%A4%ED%81%AC
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            margin-left: 30px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function photosmall(){

            var p=document.getElementById("myimg");
            var w=p.getAttribute("width");
            console.log(typeof(w)); //string 인데 - *는 숫자로 계산됨(+만 안됨)
            w-=10;
            p.setAttribute("width",w)
        }

        function photolarge(){
            var p=document.getElementById("myimg");
            var w=p.getAttribute("width");
            w=parseInt(w);
            console.log(typeof(w));
            w+=10;
            p.setAttribute("width",w)
        }
    </script>
</head>
<body>
    <div id="one">
        <button type="button" onclick="photosmall()">점점작게</button>
        <button type="button" onclick="photolarge()">점점크게</button>
    </div>
    <img src="../Food/1.jpg" width="200" id="myimg">
</body>
</html>
