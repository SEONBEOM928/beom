<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Cute+Font&family=Diphylleia&family=Dongle:wght@300&family=Hi+Melody&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    
    <style>
        img.large{
            width: 600px;
            height: 600px;
            border: 10px solid pink;
            border-radius: 100px;
        }

        img.small{
            border: 10px solid pink;
        }

        #show>img{
            width:150px;
            border: 3px,solid,gray;
        }
    </style>
</head>
<body>
    <!--show에 배열반복문 이용해서 이미지 5개 띄어준다
        작은이미지는 css로 작게 5개 예쁘게 배치한다
        transform을 이용하여 작은 이미지 가면 회전 벗어나면 제자리
        큰이미지는 작은사진 가져온것중 첫번째이미지로 초기이미지 둔다
        큰이미지 도 예쁘게 css
        작은이미지 클릭하면 큰이미지 나오게-->

    <div id="show">
        
    </div>
    <img src="../연예인사진/5.jpg" class="large">
    <script>
        var imgarr=[{name:"../연예인사진/5.jpg",width:"50"},
        {name:"../연예인사진/6.jpg",width:"50"},
        {name:"../연예인사진/10.jpg",width:"50"},
        {name:"../연예인사진/12.jpg",width:"50"},
        {name:"../연예인사진/16.jpg",width:"50"}];
    
        var s="";

        $.each(imgarr,function(i,ele){
            s+="<img src='"+ele.name+"',width:'"+ele.width+"px' class='small';>";

        });

        $("#show").html(s);
    </script>

    <script>
        $("img.small").hover(function(){
            $(this).css("transform","rotate(-50deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img.small").click(function(){
            var fgf=$(this).attr("src");
            $("img.large").attr("src",fgf);
        })

        $(function(){
            $("img.small").click(function(){
                $("img.large").attr("src",)

            });
        });
    </script>


</body>
</html>
