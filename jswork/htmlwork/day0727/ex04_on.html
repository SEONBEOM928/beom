<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        $(function(){

            //정적클릭이벤트
            /*$("#mylang").children().click(function(){
                $(this).remove();
            }); */

            //li이벤트로 추가
            $("#mylang").append('<li>JQuery</li>');
            
            //동적클릭이벤트
            $(document).on('click','li',function(){
            $(this).remove();
           }); 
        });
    </script>

<body>
    <ul id="mylang">
        <li>Java</li>
        <li>Oracle</li>
        <li>Jsp</li>
        <li>Mysql</li>
    </ul>
