<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Diphylleia&family=IBM+Plex+Serif:wght@100&family=Kalam:wght@300&family=Noto+Serif+KR:wght@500&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
</head>
<body>
    <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
    <h2></h2>

    <script>
        $("div").each(function(i,ele){ 
            //**ele는 인덱스 끝값 으로 생략가능**
            $(this).html(i+1).css("background-color",randomColor());
        });

        //마우스 올리면 해당색상으로 rgb색상을 h2태그에 출력
        $("div").hover(function(){
            $(this).css("background-color",randomColor());
            $("h2").html(randomColor());   
        },
        //벗어나면 지우기(empty())
        function() {
          $("h2").empty(); 
        });
        
    </script>
</body>
</html>
