<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ok(){
            alert("아침밥을 먹었습니다.");
        }
        window.onload= function(){
        var no = document.getElementById("btno");
        no.onclick=function(){
            alert("아침밥을 안먹었습니다");
        }
        }

     function okConfirm(){
        if(confirm("아침 드셨나요??"))
        alert('네');
        else
        alert('아니요');
     }
     
    

    </script>
</head>
<body>
    <h1>아침밥 드셨나요?</h1>
    <form action="#">
        <fieldset>
            <legend>아침식사여부</legend>
            <input type="button" value="예" onclick="ok()">
            <input type="button" value="아니요" id="btno">
        </fieldset>

    </form>

    <div>
        <input type="button" value="여기를 눌러보세요" onclick="okConfirm()">
        <!-- confirm창에서 아침드셨나요? 네 아니면 아니오 나오도록 해보세요-->
    <br><br>
        
    </div>
</body>
</html>
